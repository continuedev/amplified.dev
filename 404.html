<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>amplified.dev</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ¿</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=DM+Sans:wght@300&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #F8F6F1;
      --ink: #1a1917;
      --ink-light: #4a4843;
      --ink-faint: #8a8680;
      --lavender: #7B6FA0;
      --rule: #d4d0c8;
      --serif: 'Cormorant Garamond', Georgia, serif;
      --sans: 'DM Sans', -apple-system, sans-serif;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--cream);
      color: var(--ink);
      font-family: var(--serif);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      background-size: 256px 256px;
      pointer-events: none;
      z-index: 9999;
    }
    p.label {
      font-family: var(--sans);
      font-weight: 300;
      font-size: 0.75rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--ink-faint);
      margin-bottom: 1.5rem;
    }
    h1 {
      font-weight: 300;
      font-size: clamp(2rem, 4vw, 3rem);
      line-height: 1.2;
      letter-spacing: -0.02em;
      color: var(--ink);
      margin-bottom: 1.5rem;
    }
    h1 em {
      font-style: italic;
      color: var(--lavender);
    }
    p.back {
      font-size: 1.1rem;
      font-weight: 300;
      color: var(--ink-light);
    }
    a {
      color: var(--ink);
      text-decoration: none;
      border-bottom: 1.5px solid var(--lavender);
      padding-bottom: 1px;
      transition: border-color 0.3s ease, color 0.3s ease;
    }
    a:hover, a:focus-visible {
      color: var(--lavender);
      border-bottom-color: transparent;
    }
    a:focus-visible {
      outline: 1.5px solid var(--lavender);
      outline-offset: 3px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <p class="label">amplified.dev</p>
  <h1>This page <em>moved up</em></h1>
  <p class="back"><a href="/">Back to the essay</a></p>
</body>
</html>
